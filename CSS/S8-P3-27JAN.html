<!-- TRANSITONS & TOOL TIPS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div,img{
           height: 75px;
           width: 300px;
           background-color: #414141;
           transition: height 0.8s, width 0.8s;
           transition-timing-function: ease-in-out;
           transition-delay: 0.5s;
           
        }

        div,img:hover{
            height: 50px;
            width:250px;
        }
    </style>
</head>
<body>
    
    <div>
        <img src="./IMAGES/one piece logo.jpg" alt="OP" title="Anime" >
    </div>
    
</body>
</html>
