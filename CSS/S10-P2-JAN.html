<!-- OVERFLOW AND Z - INDEX -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow & z - index</title>
    <style>
        .box1 {
            height: 100px;
            width: 100px;
            background-color: #f76503;
            position: absolute;
            top: 0px;
            z-index: -1;
        }
        .box2 {
            height: 100px;
            width: 100px;
            background-color: lavender;
            position: absolute;
            z-index: 2;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque illum unde ab harum, dicta maiores neque, voluptates quasi velit aliquam, obcaecati similique amet placeat itaque.
    </p>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
