<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <style>
        body{
            background-color: #08a0f2;
        }
    </style>
    <link rel="stylesheet" href="./onepiece.css">
</head>
<body>
    <header class="main-header">
        <div class="logo" align="center">
            <img src="https://i.pinimg.com/236x/d9/6a/57/d96a57d4f06fd4401d9b9baba1f16884.jpg">
            <h3>SAIL THE GRAND LINE WITH YOUR CREW</h3>
        </div>

        <nav>
            <a href="about-us.html">About us</a>
            <a href="water7.html">GALELEY.CO</a>
            <a href="logpose.html">Log Pose</a>
        </nav>
    </header>

    <main>
        <header>
            <h2>The race to become the next piraye king</h2>
        </header>
        <section>
            <header>
                <h3>LOGUE TOWN | REVERSE MOUNTAIN</h3>
            </header>
            <span>Let you journey begin!!!!</span>
        </section>
    </main>

    <h3>Fill in this form</h3>
    <form action="" id="users" method="get" target="_blank" >
        <p>ARE YOU A PIRATE</p>
        <label for="verification-yes"> YES </label>
        <input type="radio" id="verification-yes" value="yes" name="v" >
        <br>
        <label for="verification-no"> NO </label>
        <input type="radio" id="verification-no" value="yes" name="v">
        <br>
        <label for="captain">CAPTAIN: </label>
        <input type="text" id="captain" >
        <br>
        <label for="crew">CREW SIZE: </label>
        <input type="number" id="crew" min="5">
        <br>
        <label for="name">PIRATE BAND NAME: </label>
        <input type="text" id="name">
        <br>
        <input type="submit" id="submit" >

    </form>
</body>
</html>
