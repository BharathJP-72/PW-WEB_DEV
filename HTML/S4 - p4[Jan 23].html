<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- semantic tags of html5 -->
    <header>SEMANTIC TAGS OF HTML5</header>

    <article>
        <h1>Article 1</h1>
        <p>contents of the article</p>
    </article>

    <aside>
        <h3>options</h3>
        <p>option details</p>
    </aside>

    <details>
        semantic tags make the code more verbose
        <summary>
            summary
        </summary>
    </details>
    <p><mark>THANK YOU!!</mark></p>
    <footer>
        bye
    </footer>
</body>
</html>
